<!DOCTYPE html>
<html lang="en">
<head>

    <div class="row">
       
        <div class="col">

            <span></span>

            <h3>Brioche au chocolat</h3>
            <p>dessert</p>
            <div class="social-link">

        </div>

        <div class="col">

        </div>
